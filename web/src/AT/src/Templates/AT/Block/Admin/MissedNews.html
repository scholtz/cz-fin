<h1>Admin prehľad nespracovaných správ</h1>

<form action="/Admin_MissedNews/lang={{lang}}/rebuild=1" method="post">
<div class="input-group col-md-12">
  <input class="form-control" name="time" placeholder="Cas" value="-7 days">
  <input class="form-control" name="site" placeholder="Stránka na prepracovanie" value="">
  <button type="submit" class="btn btn-outline-primary mb-2">Rebuild</button>
</div>
</form>

<a class="btn btn-xs btn-light btn-outline-primary" href="/Admin_MissedNews/lang=sk">SK</a>
<a class="btn btn-xs btn-light btn-outline-primary" href="/Admin_MissedNews/lang=cz">CS</a>
<a class="btn btn-xs btn-light btn-outline-primary" href="/Admin_MissedNews/lang=en">EN</a>

    
<table class="table">
{{#News}}
<tr><td>{{Time}}</td><td><a href="/Admin_News/id={{id2}}/lang={{lang}}">{{web}}</a></td></tr>
{{/News}}
</table>
