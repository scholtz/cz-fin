<div class="container" style="margin-top: 5em">
    <div class="row">
        <div class="col-8 offset-md-2">
            <h4>Prihlasovacie údaje pre <img src="/img/logo.png" height="30"></h4>
         </div>
         <div class="col-12">
            <input type="hidden" id="BasicUserAuthHash" name="BasicUserAuthHash" value="{{BasicUserAuthHash}}"/>
            <form action="{{URI}}" class="form-horizontal" method="post" id="BasicUserAuthForm" onsubmit="AUTH_heslo.value=sha256(sha256(\'OFiapci@ifp##!Q-\'+sha256(AUTH_heslo.value)) + BasicUserAuthHash.value);hashing.value=\'SHA256\'; return true;">
                <input type="hidden" id="__AUTHENTICATE__" name="__AUTHENTICATE__" value="1" />
                <input type="hidden" id="hashing" name="hashing" value="none" />
                <div class="form-group row">
                    <label for="uname9" class="col-md-2 control-label text-right">{{User Name}}</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" name="uname9" id="uname9" placeholder="{{Your user name}}" />
                    </div>
                </div>

                <div class="form-group row">
                    <label for="AUTH_heslo" class="col-md-2 control-label text-right">{{Password}}</label>
                    <div class="col-md-3">
                        <input type="password" class="form-control" name="AUTH_heslo" id="AUTH_heslo" placeholder="{{Your password}}" />
                    </div>
                </div>

                <div class="form-group row">
                    <div class="offset-md-2 col-md-10">
                        <input id="AW__LOGIN_BTN" type="submit" class="btn btn-primary" value="Prihlásiť sa" />
                        <a class="btn btn-xs btn-light btn-outline-primary " href="{{{url:Content_Cat:Form_BasicAuthRegistration}}}">Registrácia</a>
                        <a class="btn btn-xs btn-light" href="{{{url:Content_Cat:Form_RecoverPassword}}}">Obnova hesla</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
